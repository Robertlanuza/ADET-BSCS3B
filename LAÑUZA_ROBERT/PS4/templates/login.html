<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <style>
        /* General page setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .form-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-value {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .inputbox {
            position: relative;
            margin-bottom: 30px;
        }

        .inputbox input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #333;
            outline: none;
            color: #333;
            font-size: 16px;
            transition: 0.3s;
        }

        .inputbox label {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            font-size: 16px;
            transition: 0.3s;
            color: #333;
        }

        .inputbox input:focus ~ label,
        .inputbox input:valid ~ label {
            top: -20px;
            font-size: 12px;
            color: #2575fc;
        }

        button {
            width: 100%;
            background: #2575fc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #6a11cb;
        }

        ul {
            padding-left: 0;
            margin-bottom: 20px;
            list-style-type: none;
        }

        li.error {
            color: red;
        }

        li.success {
            color: green;
        }
    </style>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form method="POST" action="/login">
                    <h2>Login Form</h2>

                    <!-- Display success or error messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        <ul>
                        {% for category, message in messages %}
                          <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                        </ul>
                      {% endif %}
                    {% endwith %}

                    <div class="inputbox">
                        <input type="email" name="email-address" required>
                        <label for="email-address">Email Address</label>
                    </div>

                    <div class="inputbox">
                        <input type="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    
                    <button type="submit">Login</button> <!-- Login button -->
                </form>
            </div>
        </div>
    </section>
</body>
</html>
