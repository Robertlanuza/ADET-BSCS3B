<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364); /* Dark gradient combination */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #00695c;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #00796b;
            margin-bottom: 20px;
        }
        p {
            margin: 5px 0;
            padding: 30px;
            font-size: 16px;
        }
        a {
            text-decoration: none;
            color: #00796b;
            font-weight: bold;
            border: 2px solid #00796b;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #00796b;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Successful!</h1>
        <p>Your registration was completed successfully!</p>
        <a href="{{ url_for('registration_form') }}">Go back to Registration Form</a>
    </div>
</body>
</html>
